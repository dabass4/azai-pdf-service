[pytest]
# Pytest configuration for backend testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = /app/backend

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    
# Markers
markers =
    critical: Critical functionality tests (run always)
    regression: Regression tests (run before deployment)
    integration: Integration tests (requires database)
    slow: Slow running tests
    auth: Authentication tests
    multitenancy: Multi-tenancy isolation tests
    time: Time parsing tests
    date: Date parsing tests
    evv: EVV compliance tests

# Coverage options
[coverage:run]
source = /app/backend
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
